<div style="margin-top: 30px; margin-bottom: 30px;">
    <div fxLayout="column" class="provider-personalinfo-container">
        <div fxLayout style="margin-bottom: 10px;" fxLayoutGap="20px">
            <div fxFlex=10>
                <img src={{providerImage}} style="width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            " />
            </div>
            <div fxLayout="column" fxLayoutAlign="space-evenly" fxFlex style="margin-left: 5px;">
                    <span fxFlex=50 style="font-family: Arial;
                font-size: 17.5px;
                font-weight: bold;">{{companyDescriptionInfo.company.name}}</span>
                    <ngx-stars class="rating" [readonly]="true" [maxStars]="5" [initialStars]="4"
                        color="#f17082">
                    </ngx-stars>
                </div>
            <div class="initialPrice" fxLayout fxLayoutAlign="space-between center" fxLayoutGap="15px">
                <span class="from">à partir de</span>
                <span class="price">{{initialPrice}} €</span>
            </div>
        </div>
        <div fxLayout fxLayoutGap="20px">
            <div fxFlex=10>
                <img class="icon" src="/assets/icons/svg/heart-filled.svg" style="width: 28px;
            height: 24px;margin-left: 10px;">
            </div>
            <div fxLayout fxLayoutGap="7px" fxLayoutAlign="start center" fxFlex>
                <img class="icon" src="/assets/icons/svg/map-placeholder-grey.svg" style="width: 12px;
            height: 15px;">
                <span style="color: #484848;font-size: 12px;">{{companyDescriptionInfo.company.location.address}}</span>
            </div>
        </div>
    </div>
</div>
