<mat-label *ngIf='!editMode' (click)='editMode=true' class='cell'>{{data}}{{unit}}</mat-label>
<input matInput *ngIf='editMode' (focusout)="onFocusOut()" (keydown.enter)='$event.target.blur()' [(ngModel)]='data'
  appAutofocus type='number' (keydown.enter)='$event.target.blur()' (focusout)="editMode=false" [min]="baseValue">
