<h2 *ngIf="primaryComponent" style="font-size: 18.5px !important;">{{'release'|lowercase|translate|titlecase}}</h2>
<app-dynamic-form-builder [fields]="parsedCriteres" (addOption)='onAddOption($event)' *ngIf="showForm" #formBuilder></app-dynamic-form-builder>
<h2 *ngIf="showFeuComponent" style="font-size: 18.5px !important;">{{'fireworks'|lowercase|translate|titlecase}}</h2>
<app-feu-artifices-pricing *ngIf="showFeuComponent" [criteres]="feuInitCriteres"
[primaryComponent]='false' #feuComponent></app-feu-artifices-pricing>
<button type='button' mat-flat-button color='primary'
class='submit-btn' [disabled]='!formBuilder.form.valid' (click)='formSubmitted()' *ngIf="showSubmitBtn" [ngClass]="{'hidden': !primaryComponent}">
{{'Next' | lowercase | translate | titlecase}}</button>
