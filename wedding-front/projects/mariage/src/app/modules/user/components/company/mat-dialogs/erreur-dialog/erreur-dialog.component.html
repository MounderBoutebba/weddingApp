<mat-dialog-actions fxLayoutAlign="end start" fxLayout="row wrap">
    <button mat-mini-fab color='warn'
      (click)="cancel()">
      <mat-icon class="mat-icon mat-list-icon material-icons">clear</mat-icon>
    </button>
</mat-dialog-actions>
<mat-dialog-content fxLayoutAlign="center center" fxLayout="row" style="margin-top: 2rem;" color='warn'>
    <h2 translate style="font-size: 18.5px !important; color: #ffae63; font-weight: 600;">{{description}}</h2>
</mat-dialog-content>
<br>
